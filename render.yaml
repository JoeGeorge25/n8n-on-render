 services:
  - name: n8n
    type: web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    disk:
      name: n8n-data
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: N8N_USER_FOLDER
        value: /data
      - key: N8N_PROTOCOL
        value: https
      # optional for first boot; you can set it later to your exact Render host
      # - key: N8N_HOST
      #   value: n8n-on-render.onrender.com
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
 
      

 
 
